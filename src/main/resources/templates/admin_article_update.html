<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Mountains+of+Christmas|Over+the+Rainbow|Shojumaru&display=swap" rel="stylesheet"> 
  <link
		href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Mountains+of+Christmas|Over+the+Rainbow|Shojumaru|Rock+Salt|Roboto|Raleway&display=swap"
		rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
  <title>Accueil Administrateur</title>
</head>
	<body>
  <div id="wrapper">
	  <aside th:replace="fragments/admin_sidebar.html :: sidebar"></aside>
	  <div th:replace="fragments/admin_sidebar.html :: navbar"></div>
	  <main class="fluid-container pt-3" id="content-wrapper">
	  	<section>
	  	<h2 class="text-center my-4">Modification d'un article</h2>
	  	<div class="row d-flex justify-content-center pt-4" th:if="${selectedArticle != null}">
		  	<form method="post" th:action="@{/admin/updateArticle}" class="col-12 col-sm-10" enctype="multipart/form-data" th:object="${selectedArticle}	">
		  		<input type="hidden" th:field="*{id}">
		  		<input type="hidden" th:field="*{picturePath}"> 
	      		 <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputAuthor">Auteur</label>
				      <input type="text" class="form-control" id="inputAuthor" th:field="*{author}">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputDate">Date</label>
				      <input type="date" class="form-control" id="inputDate" th:field="*{date}">
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-12">
				      <label for="inputTitle">Titre</label>
				      <input type="text" class="form-control" id="inputTitle" th:field="*{title}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputContent">Contenu</label>
				    <textarea rows="10" minlength="115" class="form-control" id="inputAddress" th:field="*{content}"></textarea>
				  </div>
				  <div class="form-group">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox" id="gridCheck" th:field="*{publishState}">
				      <label class="form-check-label" for="gridCheck">
				        Publier sur le site
				      </label>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlFile1">Image</label>
				    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="pictureFile">
				  </div>
				  <div class="d-flex justify-content-center mt-4">
				  		<a href="/admin/articles" class="btn btn-inverse mx-3">Annuler</a>
					  <button type="submit" class="btn btn-inverse mx-3">Modifier</button>
				  </div>
			</form>
	  	</div>
	  	<p th:unless="${selectedArticle != null}" class="text-danger">Aucun article sélectionné</p>
	  	</section>	  
    	</main>
	</div>	  
</body>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/admin.js"></script>
</html>
